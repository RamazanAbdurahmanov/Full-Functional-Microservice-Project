databaseChangeLog:
  - changeSet:
      id: create payments table
      author: ramazan
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: reference_number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
